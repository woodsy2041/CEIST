<!DOCTYPE html>
<html>
  <head>
    
   <meta name="viewport" content="width=device-width, initial-scale=1"> 
     <style type="text/css">
      html { height: 600px }
      body { height: 600px; margin: 0; padding: 0 }
      #map-canvas { height: 500px }
    </style>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
  <script src="jquery.ui.map.min.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?&sensor=false"></script>
  
  <script>
      function initialize() {
        var image = 'http://m.ceist.ie/images/mappin.png';
        var myLatlng = new google.maps.LatLng(51.895453,-8.481703);
        var mapOptions = {
          center: new google.maps.LatLng(51.895453,-8.481703),
          zoom: 18,
          zoomControl: true, 
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var markerLatlng = new google.maps.LatLng(51.895453,-8.481703);
        var contentString = 'St. Aloysius School, Cork';
        
        var infowindow = new google.maps.InfoWindow({
            content: contentString
         });
        var marker = new google.maps.Marker({
            map: map, 
            icon: image,
            animation: google.maps.Animation.DROP,
            position: markerLatlng,
               
          title: 'St. Aloysius School, Cork'
        });

        google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
    });

        
      }
       
     function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDPb_P0KKawJhIzi3t5WD_5HyQti-8Q1jg&sensor=false&callback=initialize";
  document.body.appendChild(script);
}

   window.onload = loadScript;
     
    </script>
    </head>

  <body>

  <div data-role="header" data-theme="b" data-inset="true" data-position="fixed">
     <a href="/schools/aloysius.html" data-icon="back" data-theme="b" data-rel="back">Back</a>
   
        <h2><strong><font color="White">Location</h2></font></strong>
    </div><!-- /header -->

    
   
<div data-role="content" id="map-canvas"></div>
</body>
</html>

  <script>
      function initialize() {
        var image = 'http://m.ceist.ie/images/mappin.png';
        var myLatlng = new google.maps.LatLng(53.158918,-6.907482);
        var mapOptions = {
          center: new google.maps.LatLng(53.158918,-6.907482),
          zoom: 14,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
        var markerLatlng = new google.maps.LatLng(53.158918,-6.907482);
        var contentString = 'CEIST Education Office';
        
        var infowindow = new google.maps.InfoWindow({
            content: contentString
         });
        var marker = new google.maps.Marker({
            map: map, 
            icon: image,
            animation: google.maps.Animation.DROP,
            position: markerLatlng,
               
          title: 'CEIST Education Office'
        });

        google.maps.event.addListener(marker, 'click', function() {
        infowindow.open(map,marker);
    });

        
      }
       
     function loadScript() {
        var script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyDPb_P0KKawJhIzi3t5WD_5HyQti-8Q1jg&sensor=false&callback=initialize";
  document.body.appendChild(script);
}

   window.onload = loadScript;
     
    </script>

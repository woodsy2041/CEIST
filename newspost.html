<!DOCTYPE html> 
<html> 
<head> 
	<title>Page Title</title> 
	<style>
	iframe { margin: 25em -18em; margin-top: 4em; };
	#page {
transform:rotate(90deg);
-ms-transform:rotate(90deg); /* IE 9 */
-moz-transform:rotate(90deg); /* Firefox */
-webkit-transform:rotate(90deg); /* Safari and Chrome */
-o-transform:rotate(90deg); /* Opera */
}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
	<script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
	<script src="jquery.zrssfeed.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header" data-theme="b" data-inset="true" data-position="fixed">
	<a href="http://m.ceist.ie/newsfeed.html" data-icon="back" data-theme="b" rel="external">Back</a>
		<h1>News Post</h1>
	</div><!-- /header -->

	<script type="text/javascript">	
$(document).ready(function () {

	var url = getParameter('link');

	$('#test').attr('src',url);

	function getParameter(paramName) {

		var searchString = window.location.search.substring(1),i, val, params = searchString.split("&");

		for (i=0;i<params.length;i++) {
			val = params[i].split("=");
			if (val[0] == paramName) {
				return unescape(val[1]);
			}
		}
	  	return null;
	}

});



</script>


<style>
#test {
	width: 70%;
	height: 600px;
}
</style>

</head>
<body>



<iframe id="test" style="width: 70%; height: 600px"></iframe>




	
</div><!-- /page -->

</body>
</html>

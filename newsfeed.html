.rssFeed {

.rssFeed a {
	color: blue;
	text-decoration: underline;
}
.rssFeed a:hover {
	color: blue;
	text-decoration: underline;
}

.rssHeader { padding: 0.2em 0; font: bold; text-decoration: underline; }

.rssBody { border: 1px solid #888; }

.rssBody ul, .rssRow, .rssRow h4, .rssRow p {
	margin: 0;
	padding: 0;
}


.rssRow { padding: 0.8em; }
.rssRow h4 { font-size: 1.1em; }
.rssRow div {
	font-size: 90%;
	color: red;
	margin: 0.2em 0 0.4em 0;
}

.odd { background-color: #e8e8fc; }
.even { background-color: #d4d4e8; }

.rssRow .rssMedia {
	padding: 0.5em;
	font-size: 1em;
}
</style>
